<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>JJewelry Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--CSS external stylesheet-->
        <link rel ="stylesheet" href="stylesheet.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
        <style>
            *{
                box-sizing:border-box;
            }
            body {
                margin:0;
                padding:0;
            }
             img {
                max-width:100%;
                height:auto;
            }
            .container {
                display:grid;
                grid-template-columns:repeat(12,1fr);
                grid-auto-rows:minmax(30px,auto);
                background-color:#f2e9e6;
            }
            header {
                grid-column:1/13;
            }
             .nav {
                grid-column:1/13;
            }
            a {
                color:black;
                text-decoration: none;
                font-family: 'Ubuntu', sans-serif;
                font-weight:400;
            }
            button > a {
                color:white;
            }
            .image-cover {
                grid-column:1/13;
                display: block;
                margin-left: auto;
                margin-right:auto;
            }
            .left {
                position: relative;
                bottom: 220px;
                left: 70px;
                font-family: 'Ubuntu', sans-serif;
                color:white;
            }
            .bottom-left {
                position:relative;
                bottom:250px;
                left:70px;
                font-family: 'Ubuntu', sans-serif;
                color:white;
            }
            .bottom {
                position: relative;
                bottom: 260px;
                left: 60px;
                font-family: 'Ubuntu', sans-serif;
                color:white;
            }
            .product1 {
                grid-column:1/13;
                text-align: center; 
                padding:20px;
                margin-right:-6px;

            }
            .product2 {
                grid-column:1/13;
                text-align: center;
                padding:20px;
                margin-left:-6px;
            }
            .social {
                grid-column:1/13;
                background-color:#b39887;
            }
            footer{
                grid-column:1/13;
                background-color:#b39887;
            }
            h3 {
                margin-bottom: -250px;
            }
@media only screen and (min-width:620px) {
            .nav {
                grid-column:1/7;
            }  
            .bag {
                grid-column:7/13;
            }
            .product1 {
                grid-column:1/7;
            }
            .product2 {
                grid-column:7/13;
            }
            .social {
                grid-column:1/7;
            }
            footer{
                grid-column:7/13;
            }
        }
@media only screen and (min-width:900px) {
            .nav {
                grid-column:1/9;
            }
            .bag {
                grid-column:9/13;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <a href="index.html"><img src="images/logo.jpg" alt="JJewelry Logo"></a>
            </header>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product1.html">Collection</a></li>
                    <li><a href="product2.html">Sale</a></li>
                </ul>
            </div>
                <div class="bag">
                    <i class="fa fa-shopping-bag" style="font-size:30px"></i>
                </div>
            <div class ="image-cover">
                <img src="images/header.png" Alt="Home Hero Image">
            </div>
            <div class ="product1">
                <a href="product1.html"><img src="images/collection.jpg" Alt="Shop our collection">
                </a>
                <br>
                <br>
                <a href="product1.html" class="button">
                    Collection
                </a>
            </div>
            <div class ="product2">
                <a href="product2.html"><img src="images/onsale.jpg" Alt="Sale items" >
                </a>
                <br>
                <br>
                <a href="product1.html" class="button">
                    Sale
                </a>
            </div>
            <br>
            <div class="social">
                <p>Follow Us</p>
                <p>
                    <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://www.etsy.com" target="_blank" class="fa fa-etsy"></a>
                </p>
            </div>
            <footer>
                <p>Phone number: 571-786-2345</p>
                <p>&#169; 2021 JJewelry | <a href="policy.html" target="_blank">Privacy Policy</a></p>
            </footer>
        </div>
    </body>
</html>
